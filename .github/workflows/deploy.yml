name: CI/CD - INDT

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4
      
      - name: Restart Docker
        run: |
              sudo /usr/local/bin/docker-restart.sh
              sleep 10
      - name: Login no github Containner registry
        run: |
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor}} --password-stdin
      - name: Parar Container Antigo
        run: |
              docker compose down || true
      - name: Build da imagem
        run: |
              docker build -t  ghcr.io/patrese-ebs/aula-turma02:latest
      - name: Push da Imagem para o registry GHCR
        run: |
              docker push ghcr.io/patrese-ebs/aula-turma02:latest

      - name: Cria o .env na VM
        run: |
          cat > .env << EOF
          DB_HOST=postgres
          DB_PORT=${{ secrets.DB_PORT }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_NAME=${{ secrets.DB_NAME }}
          NODE_ENV=production
          PORT=6060
          JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          EOF

      - name: Subir compose
        run: |
              docker compose up -d --build
      - name: Verificar containers
        run: |
              sleep 10
              docker compose ps
